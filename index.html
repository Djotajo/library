<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="books.js" defer></script>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <div class="sidebar">
            <dialog id="addBook">
                <form>
                  <p>
                    <label for="title">Title</label>
                    <input type="text" size="30" id="title" name="title">
                  </p>
                  <p>
                    <label for="author">Author</label>
                    <input type="text" size="30" id="author" name="author">
                  </p>
                  <p>
                    <label for="pages">Pages</label>
                    <input type="number" size="30" id="pages" name="pages">
                  </p>
                  <p>
                    <label for="status">
                      Status
                      <select id="status" name="status">
                        <option value="default">Chooseâ€¦</option>
                        <option>read</option>
                        <option>not read yet</option>
                      </select>
                    </label>
                  </p>
                  <div>
                    <button id="confirmBtn" value="default">Confirm</button>
                    <button value="cancel" formmethod="dialog">Cancel</button>
                  </div>
                </form>
              </dialog>
              <p>
                <button id="showDialog">Add new book</button>
              </p>
        </div>
        <div class="content">

        </div>

    </main>
</body>
</html>
